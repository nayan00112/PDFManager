{% extends 'Base.html' %}
{% block title %}Login{% endblock title %}
{% block active_signin %}bg-sky-800{% endblock active_signin %}
{% block body %}

<div style="margin: auto; padding:10px;" class="box-border bg-sky-300 shadow-md w-64 p-4 border-1">
    <H1><B>Signin</B></H1>
</div>
<div style="margin: auto; padding:10px;" class="box-border bg-sky-200 shadow-md w-64 p-4 border-1">
<form method="post">
    {% csrf_token %}
    Username: <input type="text" name='username'><br>
    Password: <input type="password" name="password"><br>
    <input type="submit" style="margin-top:6px; padding:5px;" class="rounded bg-sky-300 hover:bg-sky-400" value="Submit">
</form>
</div>
{% if messages %}
<div style="margin: auto; padding:10px;" class="box-border bg-rose-100 shadow-md w-64 p-4 border-1">
    {% for m in messages %}
    {{m}}
    {% endfor %}
</div>
{% endif %}
{% endblock body %}
